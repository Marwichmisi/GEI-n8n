<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licence GEI - Électronique & Électrotechnique</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            height: 100vh;
            /* J'ai corrigé la syntaxe du background qui avait une virgule en trop */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1517077304055-6e89abbf09b0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }

        h1 {
            margin-bottom: 10px;
            color: #003366;
        }

        p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-weight: bold;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px #007BFF;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: #007BFF;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }

        /* Message de succès caché par défaut */
        #status-message {
            margin-top: 15px;
            font-weight: bold;
            display: none;
        }
        .success { color: green; }
        .error { color: red; }

        @media (max-width: 500px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Formulaire</h1>
        <p>Licence Génie Électrique et Informatique<br>
        Option Électronique & Électrotechnique</p>

        <form id="geiForm">
            
            <div class="form-group">
                <label>Nom</label>
                <input type="text" name="nom" required>
            </div>

            <div class="form-group">
                <label>Prénom</label>
                <input type="text" name="prenom" required>
            </div>

            <div class="form-group">
                <label>Adresse Mail</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Numéro de Téléphone</label>
                <input type="tel" name="telephone" required>
            </div>

            <button type="submit" id="submitBtn">Envoyer</button>
            <div id="status-message"></div>

        </form>

        <div class="footer">
            © 2026 - GEI option Électronique & Électrotechnique
        </div>

    </div>

    <script>
        const webhookUrl = "https://n8n-marwane.onrender.com/webhook/38ac86ac-77b8-4f52-aa3d-8aea44c6e132";
        const form = document.getElementById('geiForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusMsg = document.getElementById('status-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault(); // Empêche le rechargement de la page

            // Désactiver le bouton pendant l'envoi
            submitBtn.disabled = true;
            submitBtn.innerText = "Envoi en cours...";
            statusMsg.style.display = "none";

            // Récupérer les données
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            // Envoyer à n8n via fetch
            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    // Succès
                    statusMsg.innerText = "Inscription réussie ! Merci.";
                    statusMsg.className = "success";
                    statusMsg.style.display = "block";
                    form.reset(); // Vider le formulaire
                } else {
                    throw new Error('Erreur serveur');
                }
            })
            .catch(error => {
                // Erreur
                console.error('Erreur:', error);
                statusMsg.innerText = "Une erreur est survenue. Réessayez.";
                statusMsg.className = "error";
                statusMsg.style.display = "block";
            })
            .finally(() => {
                // Réactiver le bouton
                submitBtn.disabled = false;
                submitBtn.innerText = "Envoyer";
            });
        });
    </script>

</body>
</html>
